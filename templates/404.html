{% extends "base.html" %}

{% block title %}Page Not Found - AI Travel Planner{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page py-5">
                <i class="fas fa-map-signs fa-5x text-muted mb-4"></i>
                <h1 class="display-4">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    Looks like you've wandered off the beaten path. The page you're looking for doesn't exist.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('preferences') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-plane me-2"></i>Plan a Trip
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

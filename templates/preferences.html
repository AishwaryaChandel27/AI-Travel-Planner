{% extends "base.html" %}

{% block title %}Travel Preferences - AI Travel Planner{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-map-marked-alt me-2"></i>
                        Tell us about your dream trip
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <!-- Destination Country -->
                        <div class="mb-4">
                            <label for="destination_country" class="form-label">
                                <i class="fas fa-globe me-2"></i>Which country would you like to visit?
                            </label>
                            <select class="form-select" id="destination_country" name="destination_country" required>
                                <option value="">Choose a country...</option>
                                <option value="Japan">Japan</option>
                                <option value="Thailand">Thailand</option>
                                <option value="India">India</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="France">France</option>
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                                <option value="Germany">Germany</option>
                                <option value="Australia">Australia</option>
                                <option value="United States">United States</option>
                            </select>
                        </div>

                        <!-- Travel Dates -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="start_date" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>Start Date
                                </label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>End Date
                                </label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>

                        <!-- Budget -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="budget_type" class="form-label">
                                    <i class="fas fa-dollar-sign me-2"></i>Budget Type
                                </label>
                                <select class="form-select" id="budget_type" name="budget_type" required>
                                    <option value="">Choose budget type...</option>
                                    <option value="budget">Budget Traveler</option>
                                    <option value="mid_range">Mid-Range</option>
                                    <option value="luxury">Luxury</option>
                                    <option value="ultra_luxury">Ultra Luxury</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="budget" class="form-label">
                                    Daily Budget (USD)
                                </label>
                                <input type="number" class="form-control" id="budget" name="budget" min="20" max="2000" value="100" required>
                            </div>
                        </div>

                        <!-- Group Size -->
                        <div class="mb-4">
                            <label for="group_size" class="form-label">
                                <i class="fas fa-users me-2"></i>Group Size
                            </label>
                            <select class="form-select" id="group_size" name="group_size" required>
                                <option value="">Choose group size...</option>
                                <option value="1">Solo Travel</option>
                                <option value="2">Couple</option>
                                <option value="3">Small Group (3)</option>
                                <option value="4">Family (4)</option>
                                <option value="5">Group (5+)</option>
                            </select>
                        </div>

                        <!-- Interests -->
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-heart me-2"></i>What interests you? (Select all that apply)
                            </label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="culture" id="culture" name="interests">
                                        <label class="form-check-label" for="culture">Culture & History</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="food" id="food" name="interests">
                                        <label class="form-check-label" for="food">Food & Cuisine</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="adventure" id="adventure" name="interests">
                                        <label class="form-check-label" for="adventure">Adventure & Outdoor</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="shopping" id="shopping" name="interests">
                                        <label class="form-check-label" for="shopping">Shopping</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="nature" id="nature" name="interests">
                                        <label class="form-check-label" for="nature">Nature & Wildlife</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="nightlife" id="nightlife" name="interests">
                                        <label class="form-check-label" for="nightlife">Nightlife</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Accommodation -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="accommodation_type" class="form-label">
                                    <i class="fas fa-bed me-2"></i>Accommodation Preference
                                </label>
                                <select class="form-select" id="accommodation_type" name="accommodation_type" required>
                                    <option value="">Choose accommodation...</option>
                                    <option value="hotel">Hotel</option>
                                    <option value="hostel">Hostel</option>
                                    <option value="resort">Resort</option>
                                    <option value="apartment">Apartment/Airbnb</option>
                                    <option value="guesthouse">Guesthouse</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="transport_preference" class="form-label">
                                    <i class="fas fa-plane me-2"></i>Transport Preference
                                </label>
                                <select class="form-select" id="transport_preference" name="transport_preference" required>
                                    <option value="">Choose transport...</option>
                                    <option value="public_transport">Public Transport</option>
                                    <option value="rental_car">Rental Car</option>
                                    <option value="taxi_rideshare">Taxi/Rideshare</option>
                                    <option value="walking">Walking</option>
                                    <option value="bicycle">Bicycle</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>Get AI Recommendations
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

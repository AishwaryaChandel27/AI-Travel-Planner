{% extends "base.html" %}

{% block title %}Server Error - AI Travel Planner{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead text-muted mb-4">
                    Oops! Something went wrong on our end. Our travel planning robots are working to fix this issue.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('reset') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-refresh me-2"></i>Start Over
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

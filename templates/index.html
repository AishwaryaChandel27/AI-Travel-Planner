
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <i class="fas fa-plane travel-icon mb-3"></i>
                    <h1 class="display-4 fw-bold">AI Travel Assistant</h1>
                    <p class="lead text-muted">Get personalized travel plans and recommendations powered by AI</p>
                </div>

                <!-- Travel Plan Generator -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-magic me-2"></i>
                            Generate Travel Plan
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="planForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="destination" class="form-label">Destination *</label>
                                    <input type="text" class="form-control" id="destination" name="destination" 
                                           placeholder="e.g., Tokyo, Japan" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="duration" class="form-label">Duration</label>
                                    <input type="text" class="form-control" id="duration" name="duration" 
                                           placeholder="e.g., 7 days">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="budget" class="form-label">Budget</label>
                                    <input type="text" class="form-control" id="budget" name="budget" 
                                           placeholder="e.g., $2000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="interests" class="form-label">Interests</label>
                                    <input type="text" class="form-control" id="interests" name="interests" 
                                           placeholder="e.g., culture, food, adventure">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="additional_info" class="form-label">Additional Information</label>
                                <textarea class="form-control" id="additional_info" name="additional_info" rows="3" 
                                          placeholder="Any special requirements, preferences, or questions..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-wand-magic-sparkles me-2"></i>
                                Generate Travel Plan
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Quick Questions -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-question-circle me-2"></i>
                            Ask a Travel Question
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="questionForm">
                            <div class="mb-3">
                                <label for="question" class="form-label">Your Question</label>
                                <textarea class="form-control" id="question" name="question" rows="3" 
                                          placeholder="e.g., What's the best time to visit Bali?" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-paper-plane me-2"></i>
                                Ask Question
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Generating your personalized travel response...</p>
                </div>

                <!-- AI Response -->
                <div id="responseContainer" class="card shadow-lg" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-robot me-2"></i>
                            AI Travel Recommendation
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="responseContent" class="response-content"></div>
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-outline-primary" onclick="clearResponse()">
                                <i class="fas fa-refresh me-2"></i>
                                Ask Another Question
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
